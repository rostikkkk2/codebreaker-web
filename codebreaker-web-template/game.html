<!DOCTYPE html>
<html lang="en" class="mdl-js">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/favicon.ico" rel="icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <title>Codebreaker Web</title>
  <body>
    <section id="introduction">
      <div class="container">
        <div class="row fill-viewport align-items-center justify-content-center">
          <div class="col-12 col-md-6">
            <div class="row">
              <div class="col-md-auto">
                <h1 class="text-white title">Codebreaker 2018</h1>
              </div>
            </div>
            <p class="lead text-white-70">
              Hello, test!
              Try to guess 4-digit number, that consists of numbers in a range from 1 to 6.
            </p>
            <hr class="mb-4">
            <div class="row">
              <div class="col button">
                <button type="button" class="btn btn-primary" disabled>
                  Level:
                  <span class="badge badge-light">
                    Simple
                  </span>
                </button>
              </div>
              <div class="col text-center button">
                <button type="button" class="btn btn-primary" disabled>
                  Attempts:
                  <span class="badge badge-light">4</span>
                </button>
              </div>

              <div class="col button">
                <button type="button" class="btn btn-primary float-right">
                  Hints:
                  <span class="badge badge-light">1</span>
                </button>
              </div>
            </div>
            <hr class="mb-4">

            <form method="post" action="http://localhost:9292/submit_answer">
              <div class="form-group">
                <input class="form-control guess_input" name="number" pattern="^[1-6]{4}$" placeholder="1234" required="" autocomplete="off">
              </div>
              <div class="form-group guess_markers_list">
                <div id="guess_marker">
                  <button type="button" class="btn btn-success marks" disabled>+</button>
                  <button type="button" class="btn btn-primary marks" disabled>-</button>
                  <button type="button" class="btn btn-danger marks" disabled>x</button>
                  <button type="button" class="btn btn-danger marks" disabled>x</button>
                </div>
              </div>
              <hr class="mb-4">

              <button type="submit" class="btn btn-primary btn-lg">
                Submit
              </button>
              <a class="btn btn-warning btn-lg float-right" role="button">
                Show hint!
                <span class="badge badge-light">
                  6
                </span>
                <span class="badge badge-light">
                  3
                </span>
              </a>
            </form>
          </div>
        </div>
       </div>
    </section>
  </body>
</html>
